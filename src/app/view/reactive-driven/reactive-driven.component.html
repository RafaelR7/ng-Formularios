<h1>Reactive Form</h1>
<form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <div class="row">
      <div class="col-sm-6">
        <label for="name">Name:</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          [ngClass]="aplicaCssErro('name')"
        />
        <app-campo-control-erro
          [mostraErro]="verificaValidTouched('name')"
          msgErro="Nome é obrigatório"
        ></app-campo-control-erro>
      </div>

      <div class="col-sm-6">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          [ngClass]="aplicaCssErro('email')"
        />
        <app-campo-control-erro
          [mostraErro]="verificaValidTouched('email')"
          msgErro="Email é obrigatório"
        ></app-campo-control-erro>
      </div>
    </div>
  </div>

  <div formGroupName="endereco">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label for="cep">CEP:</label>
          <input
            type="text"
            class="form-control"
            formControlName="cep"
            (blur)="consultaCEP()"
            [ngClass]="aplicaCssErro('endereco.cep')"
          />
          <app-campo-control-erro
            [mostraErro]="verificaValidTouched('endereco.cep')"
            msgErro="CEP é obrigatório"
          ></app-campo-control-erro>
        </div>

        <div class="col-sm-3">
          <label for="numero">Número:</label>
          <input
            type="text"
            class="form-control"
            formControlName="numero"
            [ngClass]="aplicaCssErro('endereco.numero')"
          />
          <app-campo-control-erro
            [mostraErro]="verificaValidTouched('endereco.numero')"
            msgErro="Numero é obrigatório"
          ></app-campo-control-erro>
        </div>

        <div class="col-sm-6">
          <label for="complemento">Complemento:</label>
          <input type="text" class="form-control" formControlName="complemento" />
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-4">
          <label for="rua">Rua:</label>
          <input
            type="text"
            class="form-control"
            formControlName="rua"
            [ngClass]="aplicaCssErro('endereco.rua')"
          />
          <app-campo-control-erro
            [mostraErro]="verificaValidTouched('endereco.rua')"
            msgErro="Rua é obrigatório"
          ></app-campo-control-erro>
        </div>

        <div class="col-sm-3">
          <label for="bairro">Bairro:</label>
          <input
            type="text"
            class="form-control"
            formControlName="bairro"
            [ngClass]="aplicaCssErro('endereco.bairro')"
          />
          <app-campo-control-erro
            [mostraErro]="verificaValidTouched('endereco.bairro')"
            msgErro="Bairro é obrigatório"
          ></app-campo-control-erro>
        </div>

        <div class="col-sm-3">
          <label for="cidade">Cidade:</label>
          <input
            type="text"
            class="form-control"
            formControlName="cidade"
            [ngClass]="aplicaCssErro('endereco.cidade')"
          />
          <app-campo-control-erro
            [mostraErro]="verificaValidTouched('endereco.cidade')"
            msgErro="Cidade é obrigatório"
          ></app-campo-control-erro>
        </div>

        <div class="col-sm-2">
          <label for="estado">Estado:</label>
          <select
            type="text"
            class="form-control"
            formControlName="estado"
            [ngClass]="aplicaCssErro('endereco.estado')"
          >
            <option
              *ngFor="let estado of (estados | async)"
              [value]="estado.sigla"
              >{{ estado.nome }}</option
            >
          </select>
          <app-campo-control-erro
            [mostraErro]="verificaValidTouched('endereco.estado')"
            msgErro="Estado é obrigatório"
          ></app-campo-control-erro>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-success m-2">Submit</button>
        <button type="button" class="btn btn-danger m-2" (click)="onCancel()">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <app-form-debug [form]="form"></app-form-debug>

</form>
